<div class="d-flex justify-content-center align-items-center vh-100">
  
    <div class="form-signin shadow ">
      <!--Btn to switch from Login to Sign Up -->
      <div class="toggle_button p-2 mb-4">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="btn nav-link active" id="pills-signin-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-signin" type="button" role="tab" aria-controls="pills-signin"
                    aria-selected="true">Iniciar sesión</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="btn nav-link" id="pills-signup-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-signup" type="button" role="tab" aria-controls="pills-signup"
                    aria-selected="false">Crear cuenta</button>
            </li>
        </ul>
      </div>
      <!-- Login -->
      <form>
        <!--user icon  -->
        <div style="text-align: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-person mt-4" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
          <h1 class="h3 mb-4 fw-normal">Iniciar sesión</h1>
        </div>
      
        <div class="form-floating">
          <input type="email" class="form-control mb-1" id="floatingInput" placeholder="nombre@example.com">
          <label for="floatingInput" >Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="text-center">
          <button class="btn btn-primary w-30 py-1 m-4" type="submit">Iniciar sesión</button>
  
        </div>
        
     
      </form>
  
      <!-- Signup -->
      <form>
        <!--user icon  -->
        <div style="text-align: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-person mt-4" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
          <h1 class="h3 mb-4 fw-normal">Iniciar sesión</h1>
        </div>
      
        <div class="form-floating">
          <input type="email" class="form-control mb-1" id="floatingInput" placeholder="nombre@example.com">
          <label for="floatingInput" >Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="text-center">
          <button class="btn btn-primary w-30 py-1 m-4" type="submit">Iniciar sesión</button>
  
        </div>
        
     
      </form>
    </div>
  
    <!-- Custom javascript -->
    <script>
      $(".visibility").click(function () {
          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
              input.attr("type", "text");
          } else {
              input.attr("type", "password");
          }
      })
  </script>
  
  
  </div>
